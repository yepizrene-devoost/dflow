version: 1

project_name: dflow

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: .
    binary: dflow
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
      - public-key.asc

signs:
  - artifacts: archive
    cmd: gpg
    args:
      - --detach-sign
      - --armor
      - --local-user
      - yepizrene@gmail.com

snapshot:
  name_template: "snapshot-{{ .ShortCommit }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  extra_files:
    - glob: public-key.asc
  disable: signature
